<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TASK 15</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Sign Up</h1>
        <hr>
        <form method="post">
            <label for="first-name">First Name <br>
                <input id="first-name" name="first-name" type="text" placeholder="Enter Email" required /></label><br>

            <label for="last-name">Last Name<br>
                <input id="last-name" name="last-name" type="text" placeholder="Enter Email" required /></label><br>

            <label for="date">Date of Birth<br>
                <input id="date" name="date" type="date" required /></label><br>

            <label for="email">Email<br>
                <input id="email" name="email" type="email" required placeholder="Enter Email" /></label><br>

            <label for="password">Password<br>
                <input id="password" name="password" type="password" placeholder="Enter Password" pattern="[a-z0-5]{8,}"
                    required /></label><br>

            <label for="con-password">Confirm Password<br>
                <input id="con-password" name="con-password" type="password" pattern="[a-z0-5]{8,}"
                    placeholder="Repeat Password" required /></label><br>

            <hr>
            <input type="submit" class="button" value="Register" />
        </form>
    </div>
</body>

</html>
